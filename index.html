<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link CSS -->
    <link rel='stylesheet' type='text/css' href='index.css'>
    <title> FCC Calculator </title>
</head>
<body>
    <h1> FCC Calculator </h1>
    <div class='container'>
        <div id='display'></div>
        <div class='flex_container'>
            <div id='first' class='row'>
                <button> AC </button>
                <button> 7 </button>
                <button> 4 </button>
                <button> 1 </button>
                <button> 0 </button>
            </div>
            <div id='second' class='row'>
                <button> CE </button>
                <button> 8 </button>
                <button> 5 </button>
                <button> 2 </button>
                <button> . </button>
            </div>
            <div id='third' class='row'>
                <button> % </button>
                <button> 9 </button>
                <button> 6 </button>
                <button> 3 </button>
                <button> = </button>
            </div>
            <div id='fourth' class='row'>
                <button> / </button>
                <button> X </button>
                <button> - </button>
                <button id='plus'> + </button>
            </div>
        </div>
    </div>
</body>
</html>
